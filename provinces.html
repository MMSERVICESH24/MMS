<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provinces de nos services</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .province-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: rgba(0, 10, 30, 0.6);
            border: none;
            color: #fff;
            padding: 10px 15px;
            margin: 8px 0;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .province-btn:hover {
            background: rgba(0, 40, 90, 0.8);
        }
        .province-btn span {
            font-size: 1.3rem;
            transition: transform 0.3s;
        }
        .province-btn.active span {
            transform: rotate(90deg);
        }

        .territoires {
            display: none;
            max-height: 180px;
            overflow-y: auto;
            margin-left: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            padding: 8px 15px;
        }

        .territoires li {
            list-style: square;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">≡</button>
        <h1>Provinces de nos services</h1>
    </header>

    <main>
        <div id="province-container">
            <!-- Chaque province avec bouton et territoires -->
        </div>
    </main>

    <nav id="side-menu">
        <button id="close-btn">×</button>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="main.html">Accueil principal</a></li>
            <li><a href="services.html">Nos services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <script>
        const provincesData = {
            "Kinshasa": ["Ngaliema", "Mont-Ngafula", "Masina", "Selembao", "Lemba", "N'djili"],
            "Kongo Central": ["Matadi", "Boma", "Mbanza-Ngungu", "Luozi", "Songololo"],
            "Kwango": ["Kenge", "Feshi", "Kahemba", "Kasongo-Lunda", "Popokabaka"],
            "Kwilu": ["Bandundu", "Bagata", "Bulungu", "Idiofa", "Kikwit", "Gungu"],
            "Mai-Ndombe": ["Inongo", "Kiri", "Kutu", "Oshwe"],
            "Équateur": ["Mbandaka", "Bolomba", "Bikoro", "Lukolela", "Ingende"],
            "Mongala": ["Lisala", "Bumba", "Bongandanga"],
            "Nord-Ubangi": ["Gbadolite", "Bosobolo", "Businga"],
            "Sud-Ubangi": ["Gemena", "Libenge", "Zongo"],
            "Tshuapa": ["Boende", "Ikela", "Befale", "Djolu"],
            "Tshopo": ["Kisangani", "Ubundu", "Bafwasende", "Banalia"],
            "Haut-Uélé": ["Isiro", "Watsa", "Wamba", "Niangara"],
            "Bas-Uélé": ["Buta", "Aketi", "Bondo", "Ango"],
            "Ituri": ["Bunia", "Aru", "Djugu", "Irumu", "Mahagi"],
            "Nord-Kivu": ["Goma", "Beni", "Lubero", "Rutshuru", "Walikale"],
            "Sud-Kivu": ["Bukavu", "Fizi", "Kabare", "Mwenga", "Shabunda", "Uvira"],
            "Maniema": ["Kindu", "Kasongo", "Kabambare", "Punia"],
            "Haut-Lomami": ["Kamina", "Bukama", "Kabongo", "Malemba-Nkulu"],
            "Lomami": ["Kabinda", "Mwene-Ditu", "Ngandajika"],
            "Sankuru": ["Lusambo", "Lodja", "Katako-Kombe", "Kole"],
            "Kasai": ["Luebo", "Tshikapa", "Dekese", "Mweka"],
            "Kasai Central": ["Kananga", "Luiza", "Demba", "Kazumba"],
            "Kasai Oriental": ["Mbuji-Mayi", "Miabi", "Kabeya-Kamwanga"],
            "Haut-Katanga": ["Lubumbashi", "Likasi", "Kipushi", "Kasenga", "Pweto"],
            "Lualaba": ["Kolwezi", "Mutshatsha", "Lubudi", "Sandoa"],
            "Tanganyika": ["Kalemie", "Kongolo", "Moba", "Nyunzu"]
        };

        const container = document.querySelector("#province-container");
        const clickSound = new Audio("click.mp3");

        Object.entries(provincesData).forEach(([province, territoires]) => {
            const section = document.createElement("div");
            
            const btn = document.createElement("button");
            btn.className = "province-btn";
            btn.innerHTML = `${province} <span>›</span>`;
            
            const list = document.createElement("ul");
            list.className = "territoires";
            territoires.forEach(t => {
                const li = document.createElement("li");
                li.textContent = t;
                list.appendChild(li);
            });

            btn.addEventListener("click", () => {
                const isActive = btn.classList.toggle("active");
                list.style.display = isActive ? "block" : "none";
                clickSound.play();
            });

            section.appendChild(btn);
            section.appendChild(list);
            container.appendChild(section);
        });
    </script>
</body>
</html>
